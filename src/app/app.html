<ion-split-pane>
  <!-- #region signedOutMenu -->
  <ion-menu id="signedOutMenu"
            [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        {{ displayUserName }}
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">
      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <button ion-item
                menuClose
                *ngFor="let p of viewAppPages"
                (click)="openPage(p)">
          <ion-icon item-left
                    [name]="p.icon"
                    [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item
                menuClose
                *ngFor="let p of viewSignedOutPages"
                (click)="openPage(p)">
          <ion-icon item-left
                    [name]="p.icon"
                    [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- #endregion -->

  <!-- #region signedInMenu -->
  <ion-menu id="signedInMenu"
            [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        {{ displayUserName }}

        <ion-select (ionChange)="viewtodoListsSelectChange($event)">
          <ion-option *ngFor="let val of viewTodoListsSelect$ | async"
                      [value]="val.value"
                      [selected]="val.selected">{{val.label}} </ion-option>
        </ion-select>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <button ion-item
                menuClose
                *ngFor="let p of viewAppPages"
                (click)="openPage(p)">
          <ion-icon item-left
                    [name]="p.icon"
                    [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item
                menuClose
                *ngFor="let p of viewSignedInPages"
                (click)="openPage(p)">
          <ion-icon item-left
                    [name]="p.icon"
                    [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- #endregion -->

  <!-- main navigation -->
  <ion-nav [root]="rootPage"
           #content
           swipeBackEnabled="false"
           main>
  </ion-nav>
</ion-split-pane>
