<ion-fab bottom
         right>
    <button ion-fab
            color=primary
            (click)="addItem.emit()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>

<ion-list>
    <ion-item-sliding *ngFor="let item of items">
        <ion-item>
            <ion-grid item-content>
                <ion-row center>
                    <ion-col (click)="editItem.emit(item)">
                        <h3>{{item.name}}</h3>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item-options>
            <button ion-button
                    color="danger"
                    (click)="removeItem.emit(item)">
                Remove
            </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
